  <body id="general-body-container">
    <header>
      <nav>
        <a class="logo-text" href="/index.html">P</a>

          <li><a href="/about.html">About</a></li>

        <a
          class="linkedin-logo"
          href="https://www.linkedin.com/in/princess-pocon-958212308/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/assets/images/linkedin.svg"
            alt="linkedin-icon"
            class="social-icon"
          />
        </a>
      </nav>
    </header>
    <div class="vertical-separator">
      <div class="general-container-1">
        <h1 class="hero-name">Let's Connect!</h1>
        <p class="hero-description">
          I'm always open to new opportunities and collaborations. Feel free to
          reach out to me.
        </p>
        <form
          class="contact-form"
          action="https://formspree.io/f/moqyqzqz"
          method="POST"
          class="contact-form"
        >
          <div class="input-group">
            <label for="name">NAME</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="message">MESSAGE</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your message"
              required
              rows="5"
            ></textarea>
          </div>
          <button type="submit" class="submit-button">Send</button>
        </form>
      </div>
      <footer>
        <ul class="social-links-container">
          <li>
            <a
              href="https://github.com/prxncxss03"
              target="_blank"
              rel="noopener noreferrer"
              >github</a
            >

              href="https://www.linkedin.com/in/princess-pocon-958212308/"

              >linkedin</a
            >
